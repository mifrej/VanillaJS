<!DOCTYPE html>
<html lang="en">

<head>
	<title>ES6, VanillaJS</title>
	<meta charset="UTF-8" />
</head>

<body>
	<style>
			.hl{ background-color: #ffc600; }
			.wrap {
				min-height: 100vh;
				display:flex;
				justify-content: center;
				align-items: center;
				font-family: sans-serif;
				font-weight: 100;
				color:white;
			}

			.box {
				background:black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;
				width:50px;
				height:50px;
				padding:50px;
				transition: width 0.2s, height 0.6s;
				position: relative;
			}

			.box.opening {
				width:500px;
				height:500px;
			}

			.box h2 {
				position: absolute;
				width:100%;
				font-size: 100px;
				transform:translateX(-200%);
				transition: all 0.5s;
				top:0;
			}

			.box p {
				position: absolute;
				width:100%;
				transform:translateX(200%);
				transition: all 0.5s;
				bottom:0;
			}

			.box.open > * {
				transform:translateX(0%);
			}
	</style>

	<div id="app"></div>

	<script src="index.js"></script>
</body>

</html>
